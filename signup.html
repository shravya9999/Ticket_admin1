<html>
    <head>
        <title>Home | SignUp</title>
        <link rel="stylesheet" href="signup.css"/>
    </head>
    <body>
        <div class="nav-bar">
            <ul><a href="index.html">Home</a></ul>
            <ul><a href="index_plays.html">Plays</a></ul>
            <ul><a href="index_matches.html">Matches</a></ul>
            <ul><a href="cart.html">Cart</a></ul>
            <ul><a href="feedback.html">Feedback</a></ul>
            <ul><a href="signin.html">Sign in / Sign Up</a></ul>
        </div>
        <div class="blk">
            <h2>Create an Account!</h2>
            <table>
                <tr>
                    <td>Full Name<b>*</b></td>
                    <td><input type="text" placeholder="John Marcko...." id="fname"/></td>
                </tr>
                <tr>
                    <td>Username<b>*</b></td>
                    <td><input type="text" placeholder="new username..." id="user"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="abcd12@gmail.com...." id="email"/></td>
                </tr>
                <tr>
                    <td>Phone number (must attached to bank)<b>*</b></td>
                    <td><input type="text" placeholder="+91 ...." id="phn"/></td>
                </tr>
                <tr>
                    <td>New Password<b>*</b></td>
                    <td><input type="password" id="pswd" placeholder="length must be greater than 5.."/></td>
                </tr>
                <tr>
                    <td>Confirm Password<b>*</b></td>
                    <td><input type="password" id="cpswd"/></td>
                </tr>
            </table>
        <p><b>*</b>(Must Required)</p><br><br>
            <a href="index.html"><button >Back</button> </a>
           <a id="back"><button onclick="myfun()">SignUp</button></a>
        </div>
       <script>
           function myfun(){
               var msg="";
               var pattern=/\w+\@+gmail+\.+com/g;
               var ph=/^\d{10}$/;
               var phne=document.getElementById('phn').value.match(ph);
                
                
               if(document.getElementById('fname').value==""){
                 msg+="Name field is empty \n";
               }

               if(document.getElementById('user').value.length<=0){
                 msg+="Username field cannot be empty\n";
              }

               if(document.getElementById('phn').value==""){
                 msg+="Phone number field is empty\n";
               }
               else if(phne==null)
               {
                    msg+=("Invalid phone number \n");
               }
            
               if(document.getElementById('email').value.match(pattern))
               {
                   msg+="";
               }
               else
               {
                   msg+="Invalid email \n";
                   document.getElementById('email').value="";
               }


               if(document.getElementById('pswd').value=="" || document.getElementById('cpswd').value=="")
                    msg+="Password field cannot be empty \n";
                else if(document.getElementById('pswd').value.length<5)
                {
                    msg+="Password length is less\n";
                    document.getElementById('pswd').value="";
                    document.getElementById('cpswd').value="";
                }
               else if(document.getElementById('pswd').value!=(document.getElementById('cpswd').value)){
                 msg+="Pasword doesn't match \n";
                 document.getElementById('cpswd').value="";
               }
              
               if(msg!="")
               {
                   alert(msg);
                   return false;
               }
               else{
                alert("Submitted Successfully!");
                window.location.href="signin.html";
                return true;
                }
            
            }
       </script>
    </body>
</html>
